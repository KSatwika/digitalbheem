<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Heading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('in7.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .heading {
            color: black;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adding shadow effect to the text */
        }
        .learn-more {
            margin-top: 20px;
            color: blue; /* Changed link color to blue */
            text-decoration: none;
            font-size: 20px;
        }
        .learn-more:hover {
            color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="heading">HOTEL BOOKING REGISTRATION FORM</h1>
        <a href="customerinfo.htm" class="learn-more">Checkinfo</a>
    </div>
</body>
</html>
